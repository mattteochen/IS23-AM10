name: is23am10 CI

on:
  push:
    branches:
      - main
      - "develop"
      - "feature/jacoco"
  pull_request:
    branches:
      - main
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: cd is23am10/ && mvn --batch-mode --update-snapshots package

      - name: Generate coverage report with Jacoco
        run: cd is23am10/ && mvn clean jacoco:prepare-agent install jacoco:report

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: is23am10/target/site/jacoco/jacoco.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'is23am10 owner'
            git config --global user.email '74564987@users.noreply.github.com'
            git add -A
            git commit -m "[Dev] Autogenerated JaCoCo coverage badge"
            git push
          fi

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/
